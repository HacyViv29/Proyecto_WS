<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Cuenta - Componente Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --bs-main-blue: #23458C; 
            --bs-light-gray: #f8f9fa;
        }

        body {
            background-color: var(--bs-light-gray);
            font-family: sans-serif; 
        }

        .navbar-custom {
            background-color: var(--bs-main-blue);
            color: white;
            padding: 1rem 0;
        }

        .navbar-custom .container-fluid {
            max-width: 900px; 
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .navbar-custom .nav-link, 
        .navbar-custom .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
        }
        
        .account-settings-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px; 
        }

        .info-card {
            background-color: white;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); 
            padding: 30px 40px; 
        }

        .info-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .info-header i {
            font-size: 2rem;
            color: var(--bs-main-blue);
            margin-right: 15px;
        }

        .info-header h4 {
            font-weight: 600;
            color: #333;
            margin-bottom: 0;
        }

        .info-header small {
            color: #6c757d; 
            display: block;
            font-weight: 400;
        }

        .btn-custom-save {
            background-color: var(--bs-main-blue);
            border-color: var(--bs-main-blue);
            color: white;
            font-weight: 500;
            padding: 10px 20px;
        }

        .btn-custom-save:hover {
            background-color: #1a356b;
            border-color: #1a356b;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>

    <nav class="navbar-custom">
        <div class="container-fluid">
            <a class="nav-link" href="acount-settings.html">
                <i class="bi bi-arrow-left me-4"></i> 
                Configuración de Cuenta
            </a>
        </div>
    </nav>

    <div class="account-settings-container">
        <div class="info-card">
            
            <div class="info-header">
                <i class="bi bi-person-circle"></i>
                <div>
                    <h4>Información Personal</h4>
                    <small>Actualiza tu información de perfil</small>
                </div>
            </div>

            <form>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>

                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>

                    <div class="col-12">
                        <label for="telefono" class="form-label">Teléfono (opcional)</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="123-456-7890" inputmode="numeric"  maxlength="12"  oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-custom-save">
                            <i class="bi bi-save me-2"></i> Guardar Cambios
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/settings.js"></script>
</body>
</html>
