<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta BUAP - Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="header-blue p-4 pb-3">
        <div class="d-flex justify-content-between align-items-center ps-4">
           
            <h1 class="text-white Buap fs-3 fw-bold mb-0">
                <i class="bi bi-book-fill icon-white fs-2 me-2"></i> Conecta BUAP
            </h1>
            <div class="text-white fs-5">
                <a href="#" class="text-white me-3"><i class="bi bi-bell"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-gear"></i></a>

                <span id="btnLogout" class="px-2 py-1" style="cursor:pointer;">
                    <i class="bi bi-box-arrow-right me-1"></i> Salir
                </span>

            </div>
        </div>
    </header>

    <div class="mt-4 header-blue2 p-5">
        <h2 class="text-white fs-4 fw-normal mb-1">Bienvenido</h2>
        <p class="text-white-50">Explora nuestra colección de libros, revistas y periódicos digitales</p>
    </div>

    <main class="container-fluid p-4">

    <section class="mb-5">
        <div class="input-group search-bar mx-auto mb-4">
            <span class="input-group-text bg-white border-0"><i class="bi bi-search text-muted"></i></span>
            <input id="searchInput" type="text" class="form-control border-0 p-2" placeholder="Buscar libros, revistas o periódicos...">
        </div>

        <div class="d-flex justify-content-center flex-wrap gap-2 filter-tabs">
            <button class="btn btn-primary active-tab" data-filter="todo">
                <i class="bi bi-bookmarks-fill me-1"></i> Todo
            </button>
            <button class="btn btn-light tab-btn" data-filter="libro">
                <i class="bi bi-book me-1"></i> Libros
            </button>
            <button class="btn btn-light tab-btn" data-filter="revista">
                <i class="bi bi-journal-text me-1"></i> Revistas
            </button>
            <button class="btn btn-light tab-btn" data-filter="periodico">
                <i class="bi bi-newspaper me-1"></i> Periódicos
            </button>
        </div>
    </section>

    <section class="mb-5">
        <h3 class="fs-4 fw-bold mb-4">Explora nuestra colección</h3> 

        <!-- MODIFICACIÓN: contenedor dinámico -->
        <div id="contenedor-contenidos" 
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 content-row">
        </div>
    </section>

    </main>

    <footer class="footer-dark py-5">
        <!-- ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/bienvenida.js"></script>

</body>
</html>
