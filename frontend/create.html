<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta BUAP - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --buap-blue: #004d99; 
            --buap-light-blue: #0c66b5; 
            --buap-dark-background: #14346e; 
            --buap-lighter-background: #1a4282; 
            --buap-card-background: #f7f7f7; 
        }

        .bg-custom-blue {
            background:linear-gradient(135deg, #64a1ad 0%, var(--buap-lighter-background) 100%);
        }

        .card-login {
            border: none;
            border-radius: 20px; 
            max-width: 400px;
            width: 100%;
            background-color: white; 
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: var(--buap-light-blue); 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon-white { color: white; }
        .text-dark-blue { color: var(--buap-blue) !important; }

        .btn-login {
            background-color: var(--buap-light-blue);
            border-color: var(--buap-light-blue);
            padding: 10px 0;
            font-weight: bold;
            border-radius: 10px; 
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #085599; 
            border-color: #085599;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
            padding-left: 0;
        }

        .input-group, .form-control {
            border-radius: 8px !important;
        }

        .body-with-background {
            background-image: url('images/prueba1.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .contenedor-ancho-reducido {
            max-width: 70%; 
            margin: 0 auto; 
        }

    </style>
</head>
<body class="body-with-background">

    <div class="container d-flex justify-content-center align-items-center **vh-100** bg-custom-blue">
        <div class="card card-login shadow-lg p-4">
            <div class="card-body text-center">

                <div class="icon-circle mx-auto mb-3">
                    <i class="bi bi-book-fill icon-white fs-1"></i>
                </div>

                <h5 class="card-title fw-bold text-dark-blue">Crear Cuenta</h5>
                <p class="card-subtitle mb-4 text-secondary small">Únete a Conecta BUAP</p>

                <!-- FORMULARIO CON ID -->
                <form id="createForm">

                    <div class="row mb-3"> 
                        <div class="col-md-6 text-start row-nomargin-bottom">
                            <label for="name" class="form-label fw-bold small text-muted">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                            </div>
                        </div>

                        <div class="col-md-6 text-start row-nomargin-bottom">
                            <label for="lastName" class="form-label fw-bold small text-muted">Apellidos</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
                            </div>
                        </div>
                    </div>
                

                    <div class="mb-3 text-start">
                        <label for="email" class="form-label fw-bold small text-muted">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="usuario@buap.mx">
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="password" class="form-label fw-bold small text-muted">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="mb-4 text-start">
                        <label for="confirmPassword" class="form-label fw-bold small text-muted">Confirmar Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100 mb-4">
                        Crear Cuenta
                    </button>
                </form>

                <p class="mb-0 small">
                    ¿Ya tienes cuenta? 
                    <a href="login.html" class="text-decoration-none fw-bold text-dark-blue">Inicia sesión aquí</a>
                </p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/create.js"></script>

</body>
</html>
