<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Conecta BUAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --buap-blue: #004d99; 
            --buap-light-blue: #0c66b5; 
            --buap-dark-background: #14346e; 
            --buap-lighter-background: #1a4282; 
            --buap-card-background: #f7f7f7; 
        }

        .bg-custom-blue {
            background: linear-gradient(135deg, var(--buap-dark-background) 0%, var(--buap-lighter-background) 100%);
        }

        .card-login {
            border: none;
            border-radius: 20px; 
            max-width: 400px;
            width: 100%;
            background-color: var(--buap-card-background);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .text-dark-blue { color: var(--buap-blue); }
        .btn-primary {
            background-color: var(--buap-blue);
            border-color: var(--buap-blue);
        }
        .btn-primary:hover {
            background-color: var(--buap-light-blue);
            border-color: var(--buap-light-blue);
        }
    </style>
</head>
<body class="bg-custom-blue d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-4">
                 <h1 class="text-white fw-bold display-5"><i class="bi bi-book-half me-2"></i>Conecta BUAP</h1>
                 <p class="text-white-50 fs-5">Plataforma de Contenidos Digitales</p>
            </div>

            <div class="card card-login p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 id="formTitle" class="fw-bold text-dark-blue">Crear Cuenta</h2>
                    <p class="text-muted small">Ingresa los datos del usuario</p>
                </div>

                <form id="createForm">
                    
                    <div id="adminFields" style="display: none;">
                        <div class="mb-3 text-start">
                            <label for="role" class="form-label fw-bold small text-muted">Rol de Usuario</label>
                            <select class="form-select" id="role">
                                <option value="client" selected>Usuario Cliente</option>
                                <option value="collaborator">Colaborador / Editor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>

                        <div class="mb-3 text-start" id="companyField" style="display: none;">
                            <label for="id_empresa" class="form-label fw-bold small text-muted">ID de la Empresa</label>
                            <div class="input-icon-wrapper">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-building"></i></span>
                                    <input type="text" class="form-control" id="id_empresa" placeholder="Ej. EMP-001">
                                </div>
                            </div>
                            <small class="text-muted" style="font-size: 0.75rem;">Requerido para colaboradores.</small>
                        </div>
                        <hr>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="name" class="form-label fw-bold small text-muted">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="name" placeholder="Nombre(s)" required>
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="lastName" class="form-label fw-bold small text-muted">Apellidos</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-bounding-box"></i></span>
                            <input type="text" class="form-control" id="lastName" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="email" class="form-label fw-bold small text-muted">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="password" class="form-label fw-bold small text-muted">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres">
                        </div>
                    </div>

                    <div class="mb-4 text-start">
                        <label for="confirmPassword" class="form-label fw-bold small text-muted">Confirmar Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña">
                        </div>
                    </div>

                    <button type="submit" id="btnSubmit" class="btn btn-primary btn-login w-100 mb-4">
                        Crear Cuenta
                    </button>
                    
                    <button type="button" id="btnCancel" class="btn btn-secondary w-100 mb-4" style="display: none;">
                        Cancelar / Regresar
                    </button>
                </form>

                <div id="loginLinkContainer">
                    <p class="mb-0 small">
                        ¿Ya tienes cuenta? 
                        <a href="login.html" class="text-decoration-none fw-bold text-dark-blue">Inicia sesión aquí</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/create.js"></script>

</body>
</html>
