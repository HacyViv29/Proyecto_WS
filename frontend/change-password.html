<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Componente Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --bs-main-blue: #23458C; 
            --bs-light-gray: #f8f9fa; 
        }

        body {
            background-color: var(--bs-light-gray);
            font-family: sans-serif;
        }
        
        .password-container {
            max-width: 650px; 
            margin: 50px auto;
            padding: 0 15px; 
        }

        .password-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 30px 40px; 
        }

        .password-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee; 
        }

        .password-header i {
            font-size: 2rem;
            color: var(--bs-main-blue);
            margin-right: 15px;
        }

        .password-header h4 {
            font-weight: 600;
            color: #333;
            margin-bottom: 0;
            line-height: 1.2;
        }

        .password-header small {
            color: #6c757d;
            display: block;
            font-weight: 400;
            font-size: 0.85rem;
        }

        .btn-custom-save {
            background-color: var(--bs-main-blue);
            border-color: var(--bs-main-blue);
            color: white;
            font-weight: 500;
            padding: 10px 20px;
        }

        .btn-custom-save:hover {
            background-color: #1a356b;
            border-color: #1a356b;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.25rem;
        }
        .navbar-custom .container-fluid {
            max-width: 900px; 
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .navbar-custom {
            background-color: var(--bs-main-blue);
            color: white;
            padding: 1rem 0;
        }

        .navbar-custom .container-fluid {
            max-width: 900px; 
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .navbar-custom .nav-link, 
        .navbar-custom .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <nav class="navbar-custom">
        <div class="container-fluid">
            <a class="nav-link" href="acount-settings.html">
                <i class="bi bi-arrow-left me-4"></i> 
                Cambiar Contraseña
            </a>
        </div>
    </nav>

    <div class="password-container">
        <div class="password-card">
            
            <div class="password-header">
                <i class="bi bi-lock-fill"></i>
                <div>
                    <h4>Cambiar Contraseña</h4>
                    <small>Actualiza tu contraseña de acceso</small>
                </div>
            </div>

            <form>
                <div class="row g-4">
                    
                    <div class="col-12">
                        <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
                        <input type="password" class="form-control" id="contrasenaActual">
                    </div>

                    <div class="col-md-6">
                        <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nuevaContrasena">
                    </div>

                    <div class="col-md-6">
                        <label for="confirmarContrasena" class="form-label">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContrasena">
                    </div>

                    <div class="col-12 text-end mt-4">
                        <button type="submit" class="btn btn-custom-save">
                            <i class="bi bi-lock-fill me-2"></i> Cambiar Contraseña
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/change-password.js"></script>
</body>
</html>
