<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Conecta BUAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --buap-blue: #004d99; 
            --buap-light-blue: #0c66b5; 
            --buap-dark-background: #14346e; 
            --buap-lighter-background: #1a4282; 
            --buap-card-background: #f7f7f7; 
        }

        .bg-custom-blue {
            background: linear-gradient(135deg, var(--buap-dark-background) 0%, var(--buap-lighter-background) 100%);
        }

        .card-login {
            border: none;
            border-radius: 20px; 
            max-width: 400px;
            width: 100%;
            background-color: var(--buap-card-background);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .text-dark-blue { color: var(--buap-blue); }
        .btn-primary {
            background-color: var(--buap-blue);
            border-color: var(--buap-blue);
        }
        .btn-primary:hover {
            background-color: var(--buap-light-blue);
            border-color: var(--buap-light-blue);
        }
    </style>
</head>
<body class="bg-custom-blue d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-12 text-center mb-4">
                 <h1 class="text-white fw-bold display-5"><i class="bi bi-book-half me-2"></i>Conecta BUAP</h1>
                 <p class="text-white-50 fs-5">Kiosko Digital</p>
            </div>

            <div class="card card-login p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark-blue">Bienvenido</h2>
                    <p class="text-muted small">Ingresa tus credenciales para continuar</p>
                </div>

                <form id="loginForm">
                    
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label fw-bold small text-muted">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@buap.mx" required>
                        </div>
                    </div>

                    <div class="mb-4 text-start">
                        <label for="password" class="form-label fw-bold small text-muted">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100 mb-4">
                        Iniciar Sesión
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0 small">
                        ¿No tienes cuenta? 
                        <a href="create.html" class="text-decoration-none fw-bold text-dark-blue">Regístrate aquí</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
