<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contenido Digital</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: var(--color-bg-light);
        color: var(--color-text);
        line-height: 1.6;
        padding: 20px 0;
    }
</style>

<body>

    <div class="container-agregar">
        <header class="header-agregar">
            <i class="fas fa-arrow-left" onclick="goBack()"></i> 
            <h1><i class="fas fa-book"></i> Agregar Contenido</h1>
        </header>

        <main class="content-card">
            <h2>Nuevo Contenido Digital</h2>
            <p class="subtitle">Completa el formulario para agregar libros, revistas o periódicos a la colección</p>
            
            <form action="#" method="POST" class="form-grid">
                
                <div class="form-group full-width">
                    <label for="tipo_contenido">Categoria</label>
                    <div class="select-wrapper">
                        <select id="tipo_contenido" name="tipo_contenido">
                            <option value="libro">Libro</option>
                            <option value="revista">Revista</option>
                            <option value="periodico">Periódico</option>
                        </select>
                        <i class="fas fa-caret-down select-arrow"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="titulo">Título *</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ingresa el título" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor *</label>
                    <input type="text" id="autor" name="autor" placeholder="Ingresa el autor" required>
                </div>

                <div class="form-group">
                    <label for="editorial">Editorial *</label>
                    <input type="text" id="editorial" name="editorial" placeholder="Ingresa la editorial" required>
                </div>

                <div class="form-group full-width">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe brevemente el contenido..."></textarea>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" placeholder="LIB000">
                </div>
                
                <div class="form-group">
                    <label for="fecha_publicacion">Fecha de Publicación</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="fecha_publicacion" name="fecha_publicacion" placeholder="mm/dd/yyyy">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>

                <div class="form-group" id="publisher_container" style="display: none;">
                    <label for="publisher">Empresa que publica</label>
                    <input type="text" id="publisher" name="publisher" placeholder="Nombre de la empresa">
                </div>
            
                <div class="form-group full-width">
                    <label for="url_portada">URL de la Portada</label>
                    <div class="url-input-wrapper">
                        <input type="url" id="url_portada" name="url_portada" placeholder="https://ejemplo.com/portada.jpg">
                        <button type="button" class="btn btn-icon upload-icon"><i class="fas fa-upload"></i></button>
                    </div>
                </div>

                <div class="form-actions full-width">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar y Publicar
                    </button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </div>

            </form>
        </main>
    </div>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>

    <script src="js/add-content.js"></script>

</body>
</html>
