<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        padding: 20px 0;
    }
    .container-agregar { max-width: 800px; margin: 0 auto; padding: 0 15px; }
    .header-agregar { display: flex; align-items: center; margin-bottom: 30px; }
    .header-agregar h1 { margin-left: 15px; color: #002d73; font-size: 1.8rem; }
    .fa-arrow-left { cursor: pointer; font-size: 1.2rem; color: #555; transition: color 0.3s; }
    .fa-arrow-left:hover { color: #002d73; }
    .content-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
    .form-control, .form-select { border-radius: 8px; padding: 10px; border: 1px solid #ddd; }
    .btn-primary { background-color: #0d6efd; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 600; }
    .btn-primary:hover { background-color: #0b5ed7; }
</style>

<body>

    <div class="container-agregar">
        <header class="header-agregar">
            <i class="fas fa-arrow-left" onclick="window.history.back()"></i> 
            <h1 id="pageHeaderTitle"><i class="fas fa-book"></i> Gestión de Contenido</h1>
        </header>

        <main class="content-card">
            <h2 id="pageTitle" class="mb-3">Nuevo Contenido</h2>
            <p class="text-muted mb-4">Ingresa o actualiza la información del material bibliográfico.</p>
            
            <form id="contentForm">
                
                <div class="form-group">
                    <label for="tipo_contenido">Categoría</label>
                    <select id="tipo_contenido" name="tipo_contenido" class="form-select">
                        <option value="libros">Libro</option>
                        <option value="revistas">Revista</option>
                        <option value="periodicos">Periódico</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="titulo">Título *</label>
                        <input type="text" id="titulo" class="form-control" placeholder="Título de la obra" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="autor">Autor *</label>
                        <input type="text" id="autor" class="form-control" placeholder="Nombre del autor" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="autor_editorial">Editorial *</label>
                        <input type="text" id="autor_editorial" class="form-control" placeholder="Editorial" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="isbn_issn">ISBN / ISSN *</label>
                        <input type="text" id="isbn_issn" class="form-control" placeholder="Ej: 978-3-16-148410-0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" class="form-control" rows="3" placeholder="Breve reseña..."></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fecha_publicacion">Fecha de Publicación</label>
                        <div class="input-group">
                            <input type="text" id="fecha_publicacion" class="form-control" placeholder="mm/dd/yyyy">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        </div>
                    </div>
                    
                    <div class="col-md-6 form-group" id="publisher_container" style="display: none;">
                        <label for="publisher">Empresa que publica</label>
                        <input type="text" id="publisher" class="form-control" placeholder="Nombre de la empresa">
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="url_portada">URL de la Portada</label>
                    <div class="input-group">
                        <input type="url" id="url_portada" class="form-control" placeholder="https://ejemplo.com/imagen.jpg">
                        <button type="button" class="btn btn-outline-secondary"><i class="fas fa-upload"></i></button>
                    </div>
                </div>

                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="fas fa-save"></i> <span id="btnText">Guardar y Publicar</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                </div>

            </form>
        </main>
    </div>

    <script src="js/add-content.js"></script>

</body>
</html>
